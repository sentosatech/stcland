name: Chromatic Deployment

on:
  pull_request:
    paths:
      - 'packages/storybook/**'
      - '.github/workflows/chromatic.yml'

jobs:
  chromatic-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository with full history
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Run Chromatic
      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: packages/storybook
          buildScriptName: build-sb

      # Capture and post the Chromatic build link to the PR
      - name: Post Chromatic build URL as a comment
        if: success()
        run: |
          echo "Chromatic build deployed successfully!"
          echo "Build URL: ${{ steps.chromatic.outputs.buildUrl }}"
          echo "Storybook preview URL: ${{ steps.chromatic.outputs.storybookUrl }}
          
          # Comment the links on the PR
          gh pr comment ${{ github.event.pull_request.number }} --body "Chromatic build preview: ${{ steps.chromatic.outputs.storybookUrl }} \n Full build details: ${{ steps.chromatic.outputs.buildUrl }}"
